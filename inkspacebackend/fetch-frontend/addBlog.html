{% extends "base.html"%}

{% block content %}

<div class="container">

    <form method = "post" class = "mt-3 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter blog title</label>
                <input type="text" class="form-control" placeholder="Title of the Blog" name="title">
            </div>
            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>
            <div class="col-md-12">
                <input type="file" class="form-control" name="image">
            </div>


        </div>

        <button type="submit" class="btn btn-primary mt-4">Create Blog</button>

    </form>

</div>



{% endblock %}
